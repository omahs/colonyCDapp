query GetColonyActions(
  $colonyAddress: ID!
  $nextToken: String
  $limit: Int
  $sortDirection: ModelSortDirection
  $filter: ModelColonyActionFilterInput
) {
  getActionsByColony(
    colonyId: $colonyAddress
    nextToken: $nextToken
    limit: $limit
    sortDirection: $sortDirection
    filter: $filter
  ) {
    items {
      ...ColonyAction
    }
    nextToken
  }
}

query GetColonyAction($transactionHash: ID!) {
  getColonyAction(id: $transactionHash) {
    ...ColonyAction
  }
}

query GetMotionState($input: GetMotionStateInput!) {
  getMotionState(input: $input)
}

query GetMotionTimeoutPeriods($input: GetMotionTimeoutPeriodsInput!) {
  getMotionTimeoutPeriods(input: $input) {
    timeLeftToStake
    timeLeftToSubmit
    timeLeftToReveal
    timeLeftToEscalate
  }
}
